<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div style="color: cyan">
<br>日出在印象的港口来回
    <br>光线唤醒了睡着的花叶
    <br>草地正为一场小雨欢悦
    <br>我们彼此深爱这个世界
    <br>停在康桥上的那只蝴蝶
    <br>飞往午夜河畔的翡冷翠
    <br>遗憾被偶然藏在了诗页
    <br>是微笑都透不进的世界
</div>
</body>
</html>
